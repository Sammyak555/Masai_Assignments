<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <style>
        h1{
            font-weight: bold;
            color: rgb(9, 166, 166);
            text-align: center;
            font-size: 55px;

        }
        #container{
            border: 1px solid red;
            width: 27%;
            height: 500px;
            margin: auto;

        }
        .card{
            border: 1px solid red;
            width: 80%;
            height: 12%;
            margin: auto;
            margin-top: 30px;
        }
        .grid{
            /* border: 1px solid red ;
            margin: auto;
            width: 80%;
            height: 70%;
            margin-bottom: 30px;
            margin-top: 10px; */
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
            background-color: antiquewhite;
            row-gap: 8px;
            column-gap: 8px ;
            border: 1px solid red;
        }
    </style>
  </head>
  <body>
    <h1>Masai calculator</h1>
    <div id="container">
      <div class="card">
      </div>
      <div class="grid">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>+</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>-</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>*</div>
          <div>C</div>
          <div>0</div>
          <div>=</div>
          <div>/</div>
    </div>
      </div>
    </div>
  </body>
</html>
