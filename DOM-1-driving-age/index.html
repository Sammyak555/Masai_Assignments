<html>
    <head>
        <title>
            driving age
        </title>
    </head>
    <body>
        <input id="age" type="number" placeholder="enter age"/>
        <button onclick="agecheck()">Age Check</button>
        <p id="res">Display result here</p>
    </body>
</html>
<script>
    function agecheck(){
        let userage= document.getElementById("age").value;
        if(userage>18){
            document.getElementById("res").innerText="you can drive in india";
        }else if(userage<18){
            document.getElementById("res").innerText="you can not drive in india";
        }else{
            document.getElementById("res").innerText="you are just old enough to drive";
        }
    }
</script>
