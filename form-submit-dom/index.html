<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
   <input type="text" id="name" placeholder="name">
   <input type="number" id="age" placeholder="age">
   <select name="gender" id="">
       <option value="male">male</option>
       <option value="female">female</option>
   </select>
   <input type="number" id="mobile" placeholder="mobile no">
   <input type="submit" id="button">
</form>
     
</body>
</html>
<script>
    let formTag=document.querySelector("form");
    formTag.addEventListener("submit",myFunction);
    function myFunction(event)
    {
        event.preventDefault();
       let name=formTag.name.value;
       let age=formTag.age.value;
       let gender=formTag.gender.value;
       let mobile=formTag.mobile.value;
       console.log(name,age,gender,mobile);

    }
</script>
