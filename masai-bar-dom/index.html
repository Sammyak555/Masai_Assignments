<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    
</body>
</html>
<script>
    let obj=[{name:"primary",bgcolor:"blue",color:"white"},
{name:"secondary",bgcolor:"grey",color:"white"},
{name:"succcess",bgcolor:"green",color:"white"},
{name:"Dangerous",bngcolor:"red",color:"white"},
{name:"Worning",bgcolor:"yellow",color:"black"},
{name:"info",bgcolor:"teal",color:"white"},
{name:"Light",bgcolor:"white",color:"black"},
{name:"Dark",bgcolor:"black",color:"white"},
{name:"Link",bgcolor:"pink",color:"blue"},
];
obj.forEach(function(ele)
{
    let btn= document.createElement("button");
    btn.innerText=ele.name;
    btn.style.backgroundColor=ele.bgcolor;
    btn.style.color=ele.color;
    btn.style.borderRadius="5px";
    btn.style.border="0";
    btn.padding="5px";
  
    document.querySelector("body").append(btn);
})
    
</script>
